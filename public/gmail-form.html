<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process Receipts from Gmail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Process Gmail Attachments</h1>
        <form action="/process-gmail" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="startDate">Start Date (YYYY-MM-DD):</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="endDate">End Date (YYYY-MM-DD):</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="idNumber">ID Number (for protected PDFs):</label>
                <input type="text" id="idNumber" name="idNumber" class="form-control" placeholder="Enter ID if needed">
            </div>
            <div class="form-group">
                <label for="email">Email Address (to receive results):</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email to receive final files" required>
            </div>
            <div class="form-group">
                <label for="additionalFiles">Additional Files:</label>
                <input type="file" id="additionalFiles" name="additionalFiles" multiple class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Process Gmail Attachments</button>
        </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
