<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>התחברות לג'ימייל</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/custom.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">עיבוד מסמכים</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>התחברות לג'ימייל</h3>
    <form id="gmail-auth-form" action="/start-gmail-auth" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">כתובת ג'ימייל (לבדיקת זהות בלבד)</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          placeholder="הכנס את כתובת הג'ימייל שלך להתחברות"
        />
      </div>
      <button type="submit" class="btn btn-success">התחבר לג'ימייל</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2024 עידו הנסיך</p>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
