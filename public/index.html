<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>עיבוד קבלות והוצאות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="custom.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">עיבוד קבלות והוצאות</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>עיבוד קבצים ידני</h1>
    <p><a href="/last-results">צפה בתוצאות האחרונות</a></p>

    <h3>העלה קבצים</h3>
    <form id="upload-form">
      <div class="mb-3">
        <label class="form-label" for="file-input">בחר קבצים</label>
        <input
          class="form-control"
          type="file"
          id="file-input"
          name="files"
          multiple
          accept=".pdf,.jpg,.jpeg,.png,.tiff,.tif"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="idNumber">מספר תעודת זהות (ל-PDF מוגן)</label>
        <input
          type="text"
          id="idNumber"
          name="idNumber"
          class="form-control"
          placeholder="הכנס מספר תעודת זהות אם יש קבצים מוגנים בסיסמה"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">כתובת אימייל (לקבלת התוצאות)</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="הכנס אימייל לקבלת התוצאות מעיבוד"
        />
      </div>
      <button type="button" id="upload-button" class="btn btn-primary">התחל עיבוד</button>
    </form>
    <div id="progress-log"></div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script>
    const uploadButton = document.getElementById('upload-button');
    const fileInput = document.getElementById('file-input');
    const idNumberInput = document.getElementById('idNumber');
    const emailInput = document.getElementById('email');
    const progressLog = document.getElementById('progress-log');

    uploadButton.addEventListener('click', () => {
      const files = fileInput.files;
      const idNumber = idNumberInput.value;
      const email = emailInput.value;

      if (files.length === 0) {
        alert('אנא בחר קבצים להעלאה.');
        return;
      }

      const formData = new FormData();
      formData.append('idNumber', idNumber);
      formData.append('email', email);
      for (const file of files) {
        formData.append('files', file);
      }

      uploadButton.disabled = true;
      uploadButton.textContent = 'עיבוד...';

      fetch('/upload', {
        method: 'POST',
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          const eventSource = new EventSource('/upload-progress');
          eventSource.onmessage = function (e) {
            const progressData = JSON.parse(e.data);
            updateProgressLog(progressData);
          };
          eventSource.onerror = function () {
            console.error('EventSource failed.');
            eventSource.close();
          };
        })
        .catch((error) => {
          console.error('Upload failed:', error);
          uploadButton.disabled = false;
          uploadButton.textContent = 'התחל עיבוד';
        });
    });

    function updateProgressLog(progressData) {
      progressLog.innerHTML = '';
      let processingComplete = false;
      let downloadButtonsHtml = '';

      progressData.forEach((item) => {
        let statusHtml = `<p>${item.fileName || ''}: ${item.status}</p>`;
        if (item.queuePosition) {
          statusHtml += `<p>מיקום בתור: ${item.queuePosition}</p>`;
        }

        let progressHtml = '';
        if (item.progress !== undefined) {
          const p = Math.round(item.progress);
          progressHtml = `
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: ${p}%;">${p}%</div>
            </div>
          `;
        }

        let additionalInfo = '';
        if (item.status === 'Completed') {
          additionalInfo = `
            <p>שם עסק: ${item.businessName || 'N/A'}</p>
            <p>תאריך: ${item.date || 'N/A'}</p>
            <p>סכום כולל: ${item.totalPrice || 'N/A'}</p>
          `;
        }

        if (item.downloadLinks && item.downloadLinks.length > 0) {
          downloadButtonsHtml = `<div class="download-buttons">`;
          item.downloadLinks.forEach((link) => {
            downloadButtonsHtml += `<a href="${link.url}" class="btn btn-success mt-3">${link.label}</a>`;
          });
          downloadButtonsHtml += `<a href="/" class="btn btn-primary mt-3">חזור לדף הראשי</a>`;
          downloadButtonsHtml += `</div>`;
          processingComplete = true;
        }

        progressLog.innerHTML += `
          <div class="progress-item">
            ${statusHtml}
            ${progressHtml}
            ${additionalInfo}
          </div>
        `;
      });

      if (processingComplete) {
        uploadButton.disabled = false;
        uploadButton.textContent = 'התחל עיבוד';
        progressLog.innerHTML = downloadButtonsHtml + progressLog.innerHTML;
      }
    }
  </script>
</body>
</html>
