<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>עיבוד מסמכים</title>
  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/custom.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">עיבוד מסמכים</a>
    </div>
  </nav>

  <!-- Tabs Navigation -->
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="upload-tab"
          data-bs-toggle="tab"
          data-bs-target="#upload"
          type="button"
          role="tab"
          aria-controls="upload"
          aria-selected="true"
        >
          העלאת קבצים
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="gmail-tab"
          data-bs-toggle="tab"
          data-bs-target="#gmail"
          type="button"
          role="tab"
          aria-controls="gmail"
          aria-selected="false"
        >
          עיבוד קבצים מג'ימייל
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="myTabContent">
      <!-- Upload Files Tab -->
      <div
        class="tab-pane fade show active"
        id="upload"
        role="tabpanel"
        aria-labelledby="upload-tab"
      >
        <div class="mt-4">
          <h3>העלאת קבצים</h3>
          <form id="upload-form">
            <div class="mb-3">
              <label for="file-input" class="form-label">בחר קבצים</label>
              <input
                class="form-control"
                type="file"
                id="file-input"
                name="files"
                multiple
                accept=".pdf,.jpg,.jpeg,.png,.tiff,.tif"
              />
            </div>
            <div class="mb-3">
              <label for="idNumber" class="form-label">מספר תעודת זהות (ל-PDF מוגן)</label>
              <input
                type="text"
                id="idNumber"
                name="idNumber"
                class="form-control"
                placeholder="הכנס מספר תעודת זהות אם יש קבצים מוגנים בסיסמה"
              />
            </div>
            <button type="button" id="upload-button" class="btn btn-primary">
              התחל עיבוד
            </button>
          </form>
          <!-- Progress Log -->
          <div id="progress-log"></div>
        </div>
      </div>

      <!-- Gmail Processing Tab -->
      <div
        class="tab-pane fade"
        id="gmail"
        role="tabpanel"
        aria-labelledby="gmail-tab"
      >
        <div class="mt-4">
          <h3>עיבוד קבצים מג'ימייל</h3>
          <button id="gmail-login-button" class="btn btn-success">
            התחבר עם גוגל
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2023 עיבוד מסמכים</p>
  </div>

  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Custom JavaScript -->
  <script>
    // File Uploads
    const uploadButton = document.getElementById('upload-button');
    const fileInput = document.getElementById('file-input');
    const progressLog = document.getElementById('progress-log');
    const idNumberInput = document.getElementById('idNumber');

    uploadButton.addEventListener('click', () => {
      const files = fileInput.files;
      const idNumber = idNumberInput.value;
      if (files.length === 0) {
        alert('אנא בחר קבצים להעלאה.');
        return;
      }

      uploadFiles(files, idNumber);
    });

    function uploadFiles(files, idNumber) {
      const formData = new FormData();
      formData.append('idNumber', idNumber);
      for (const file of files) {
        formData.append('files', file);
      }

      fetch('/upload', {
        method: 'POST',
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          const uploadId = data.uploadId;

          // Start listening to progress events
          const eventSource = new EventSource(`/upload-progress/${uploadId}`);
          eventSource.onmessage = function (e) {
            const progressData = JSON.parse(e.data);
            updateProgressLog(progressData);
          };

          eventSource.onerror = function () {
            console.error('EventSource failed.');
            eventSource.close();
          };
        })
        .catch((error) => {
          console.error('Upload failed:', error);
        });
    }

    function updateProgressLog(progressData) {
      progressLog.innerHTML = '';
      progressData.forEach((item) => {
        let downloadLinksHtml = '';
        if (item.downloadLinks && item.downloadLinks.length > 0) {
          item.downloadLinks.forEach((link) => {
            downloadLinksHtml += `<a href="${link.url}" class="btn btn-success mt-3">${link.label}</a> `;
          });
          // Add Return to Main Page button
          downloadLinksHtml += `<a href="/" class="btn btn-primary mt-3">חזור לדף הראשי</a>`;
        }
        progressLog.innerHTML += `
          <div class="progress-item">
            <p>${item.fileName || ''}: ${item.status}</p>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: ${item.progress}%"
                aria-valuenow="${item.progress}"
                aria-valuemin="0"
                aria-valuemax="100"
              >${item.progress}%</div>
            </div>
            ${downloadLinksHtml}
          </div>
        `;
      });
    }

    // Gmail Login
    const gmailLoginButton = document.getElementById('gmail-login-button');
    gmailLoginButton.addEventListener('click', () => {
      // Redirect to Google OAuth login
      window.location.href = '/start-gmail-auth';
    });
  </script>
</body>
</html>
