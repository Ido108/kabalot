<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>סריקת קבלות מג'ימייל</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/custom.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">סריקת קבלות מג'ימייל</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>סריקת קבלות מג'ימייל</h3>
    <form id="gmail-form">
      <div class="mb-3">
        <label for="startDate" class="form-label">תאריך התחלה</label>
        <input type="date" id="startDate" name="startDate" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">תאריך סיום</label>
        <input type="date" id="endDate" name="endDate" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="idNumber" class="form-label">מספר ת.ז. (לקבצים מוגנים)</label>
        <input type="text" id="idNumber" name="idNumber" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">כתובת אימייל (לקבלת תוצאות)</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="הכנס אימייל לקבלת התוצאות">
      </div>
      <div class="mb-3">
        <label for="additional-files" class="form-label">העלה קבצים נוספים</label>
        <input
          class="form-control"
          type="file"
          id="additional-files"
          name="additionalFiles"
          multiple
          accept=".pdf,.jpg,.jpeg,.png,.tiff,.tif"
        />
      </div>
      <button type="button" id="gmail-button" class="btn btn-success">התחל עיבוד</button>
    </form>
    <div id="gmail-progress-log"></div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script>
    const gmailButton = document.getElementById('gmail-button');
    const gmailForm = document.getElementById('gmail-form');
    const gmailProgressLog = document.getElementById('gmail-progress-log');

    gmailButton.addEventListener('click', () => {
      const formData = new FormData(gmailForm);

      fetch('/process-gmail', {
        method: 'POST',
        body: formData,
      })
      .then((r) => r.json())
      .then((data) => {
        const eventSource = new EventSource('/gmail-progress');
        eventSource.onmessage = function (e) {
          const pd = JSON.parse(e.data);
          updateGmailProgressLog(pd);
        };
        eventSource.onerror = function () {
          console.error('EventSource failed.');
          eventSource.close();
        };
      })
      .catch((err) => {
        console.error('Gmail processing failed:', err);
      });
    });

    function updateGmailProgressLog(pd) {
      gmailProgressLog.innerHTML = '';
      let processingComplete = false;
      let downloadButtonsHtml = '';

      pd.forEach((item) => {
        let statusHtml = `<p>${item.fileName || ''}: ${item.status}</p>`;
        let progressHtml = '';
        if (item.progress !== undefined) {
          const p = Math.round(item.progress);
          progressHtml = `<div class="progress"><div class="progress-bar" style="width:${p}%">${p}%</div></div>`;
        }

        let additionalInfo = '';
        if (item.status === 'Completed') {
          additionalInfo = `
            <p>שם עסק: ${item.businessName || 'N/A'}</p>
            <p>תאריך: ${item.date || 'N/A'}</p>
            <p>סכום כולל: ${item.totalPrice || 'N/A'}</p>
          `;
        }

        if (item.downloadLinks && item.downloadLinks.length > 0) {
          downloadButtonsHtml = `<div class="download-buttons">`;
          item.downloadLinks.forEach((link) => {
            downloadButtonsHtml += `<a href="${link.url}" class="btn btn-success mt-3">${link.label}</a>`;
          });
          downloadButtonsHtml += `<a href="/" class="btn btn-primary mt-3">חזור לדף הראשי</a>`;
          downloadButtonsHtml += `</div>`;
          processingComplete = true;
        }

        gmailProgressLog.innerHTML += `<div class="progress-item">${statusHtml}${progressHtml}${additionalInfo}</div>`;
      });

      if (processingComplete) {
        gmailProgressLog.innerHTML = downloadButtonsHtml + gmailProgressLog.innerHTML;
      }
    }
  </script>
</body>
</html>
