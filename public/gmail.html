<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>עיבוד קבצים מג'ימייל</title>
  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/custom.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">עיבוד מסמכים</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>עיבוד קבצים מג'ימייל</h3>
    <form id="gmail-form">
      <div class="mb-3">
        <label for="startDate" class="form-label">תאריך התחלה</label>
        <input
          type="date"
          id="startDate"
          name="startDate"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">תאריך סיום</label>
        <input
          type="date"
          id="endDate"
          name="endDate"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="fullName" class="form-label">שם מלא</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          class="form-control"
          required
          placeholder="הכנס את שמך המלא"
        />
      </div>
      <div class="mb-3">
        <label for="filePrefix" class="form-label">קידומת קובץ</label>
        <input
          type="text"
          id="filePrefix"
          name="filePrefix"
          class="form-control"
          placeholder="הכנס קידומת עבור קובץ הפלט"
        />
      </div>
      <div class="mb-3">
        <label for="additional-files" class="form-label">העלה קבצים נוספים</label>
        <input
          class="form-control"
          type="file"
          id="additional-files"
          name="additionalFiles"
          multiple
          accept=".pdf,.jpg,.jpeg,.png,.tiff,.tif"
        />
      </div>
      <button type="button" id="gmail-button" class="btn btn-success">
        התחל עיבוד
      </button>
    </form>
    <!-- Gmail Progress Log -->
    <div id="gmail-progress-log"></div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2023 עיבוד מסמכים</p>
  </div>

  <!-- Bootstrap 5 JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Custom JavaScript -->
  <script>
    const gmailButton = document.getElementById('gmail-button');
    const gmailForm = document.getElementById('gmail-form');
    const gmailProgressLog = document.getElementById('gmail-progress-log');
    const additionalFilesInput = document.getElementById('additional-files');

    gmailButton.addEventListener('click', () => {
      startGmailProcessing();
    });

    function startGmailProcessing() {
      const formData = new FormData(gmailForm);
      const additionalFiles = additionalFilesInput.files;
      for (const file of additionalFiles) {
        formData.append('additionalFiles', file);
      }

      fetch('/process-gmail', {
        method: 'POST',
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          const sessionId = data.sessionId;

          // Start listening to progress events
          const eventSource = new EventSource(`/gmail-progress/${sessionId}`);
          eventSource.onmessage = function (e) {
            const progressData = JSON.parse(e.data);
            updateGmailProgressLog(progressData);
          };

          eventSource.onerror = function () {
            console.error('EventSource failed.');
            eventSource.close();
          };
        })
        .catch((error) => {
          console.error('Gmail processing failed:', error);
        });
    }

    function updateGmailProgressLog(progressData) {
      gmailProgressLog.innerHTML = '';
      progressData.forEach((item) => {
        gmailProgressLog.innerHTML += `
          <div class="progress-item">
            <p>${item.status}</p>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: ${item.progress}%"
                aria-valuenow="${item.progress}"
                aria-valuemin="0"
                aria-valuemax="100"
              >${item.progress}%</div>
            </div>
            ${item.downloadLink ? `<a href="${item.downloadLink}" class="btn btn-success mt-3">הורד קובץ אקסל</a>` : ''}
          </div>
        `;
      });
    }
  </script>
</body>
</html>
